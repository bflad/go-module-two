name: "Pull Request Size Labeler"

on: [pull_request_target]

permissions:
  contents: write
  pull-requests: write

jobs:
  labeler:
    runs-on: ubuntu-latest
    name: Label the PR size
    steps:
      # See also: https://github.com/CodelyTV/pr-size-labeler/pull/26
      - uses: bflad/pr-size-labeler@f-size-label-customization-2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/XS'
          xs_max_size: '30'
          s_label: 'size/S'
          s_max_size: '60'
          m_label: 'size/M'
          m_max_size: '150'
          l_label: 'size/L'
          l_max_size: '300'
          xl_label: 'size/XL'
          message_if_xl: ''
